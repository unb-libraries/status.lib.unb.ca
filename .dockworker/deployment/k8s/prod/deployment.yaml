apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
    tier: go
    uri: status.lib.unb.ca
  name: go-lib-unb-ca
  namespace: prod
spec:
  selector:
    matchLabels:
      uri: status.lib.unb.ca
  replicas: 1
  revisionHistoryLimit: 2
  minReadySeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nginx
        tier: go
        uri: status.lib.unb.ca
    spec:
      nodeSelector:
        deployenv: prod
      containers:
        -
          env:
            -
              name: DEPLOY_ENV
              value: prod
          image: "||DEPLOYMENTIMAGE||"
          imagePullPolicy: Always
          name: go-lib-unb-ca
          ports:
            -
              containerPort: 80
      priorityClassName: high-priority-services
      restartPolicy: Always
